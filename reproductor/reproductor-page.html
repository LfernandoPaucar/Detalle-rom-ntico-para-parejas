<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor</title>
</head>
<body>
    <main>
        <section class="container-gerneral">
            <div class="titulo-container">
                <h1 class="titulo">Reproductor de música</h1>
            </div>
            <div class="reproductor">
                <div class="img-reproductor"></div>
                <div class="info-reproductor">
                    <audio controls class="audio-player">
                        <source src="ruta-de-la-cancion.mp3" type="audio/mpeg">
                        Tu navegador no soporta el elemento de audio.
                    </audio>
                    <h2 class="titulo-cancion">Título de la canción</h2>
                    <p class="artista">Artista</p>
                </div>
                <div class="controles-reproductor">
                    <button class="btn-control">Anterior</button>
                    <button class="btn-control">Reproducir/Pausar</button>
                    <button class="btn-control">Siguiente</button>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
